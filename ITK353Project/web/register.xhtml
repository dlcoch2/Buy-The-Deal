<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link rel="SHORTCUT ICON" href="./resources/images/favicon.ico"/>
        <title>Buy the Deal - Register</title>
        <style>
            label {
                float: left;
                width: 10em;
            }
        </style>
    </h:head>
    <h:body style ="background-color:#299ed4">
        <table>
            <tr>
                <td></td>
                <td align="center"><h:form><h:commandLink action="#{DealBean.indexLink()}"><h:graphicImage  value="#{resource['images:logo.jpg']}" style ="border:none"/></h:commandLink></h:form></td>
            </tr>
            <tr>
                <td valign="top">
                    <h:form>
                        <p><font color="white" face="arial">#{DealBean.getWelcomeMessage()}!</font></p>
                        <p><font color="white" face="arial">Buy The Deal for: Bloomington Illinois</font></p>
                        <p><font color="white" face="arial">Bloomington's Current Tempature: </font></p>
                        <h:outputText value= "#{DealBean.getWeather()}" escape= "false"/>
                        <font color="white"><b>Username: </b></font><h:inputText id="username" value="#{DealBean.username}" /> <br/>
                        <font color="white"><b>Password: </b></font><h:inputSecret id="password" value="#{DealBean.password}" /> <br/>
                        <h:commandButton id="login" value="Login" action="#{DealBean.login()}" />
                        <h:commandLink id="indexLink" action="#{DealBean.indexLink()}"><h:graphicImage value="#{resource['images:viewDeal.jpg']}"  style ="border:none" /></h:commandLink> <br/>
                    </h:form>
                </td>
                <td width="100%" align="left" bgcolor ="#A7C6D3">
                    <table width="500px" align="center">
                        <tr>
                            <td>
                                <h1>Register</h1>
                                <h:form>
                                    <b>Account Info:</b><br/><br/>
                                    <label>Username:</label> <h:inputText id="createUsername" maxlength="20" value="#{DealBean.username}"/><br/>
                                    <f:ajax event="keyup" render="usernameMessage"/>
                                    <h:outputText id="usernameMessage" escape="false" value="#{DealBean.usernameMessage}" />
                                    <label>Password:</label> <h:inputSecret id="createPassword" maxlength="12" value="#{DealBean.password}" /><br/>
                                    <h:outputText id="passwordMessage" escape="false" value="#{DealBean.passwordMessage}" />
                                    <label>Re-enter Password:</label> <h:inputSecret id="reenterPassword" maxlength="12" value="#{DealBean.reenterPassword}" /><br/>
                                    <h:outputText id="reenterPasswordMessage" escape="false" value="#{DealBean.reenterPasswordMessage}" />
                                    <b>Contact Info:</b><br/><br/>
                                    <label>First Name:</label> <h:inputText id="firstName" maxlength="20" value="#{DealBean.firstName}" /><br/>
                                    <h:outputText id="firstNameMessage" escape="false" value="#{DealBean.firstNameMessage}" />
                                    <label>Last Name:</label> <h:inputText id="lastName" maxlength="20" value="#{DealBean.lastName}" /><br/>
                                    <h:outputText id="lastNameMessage" escape="false" value="#{DealBean.lastNameMessage}" />
                                    <label>Street Address:</label> <h:inputText id="streetAddress" maxlength="50" value="#{DealBean.streetAddress}" /><br/>
                                    <h:outputText id="streetAddressMessage" escape="false" value="#{DealBean.streetAddressMessage}" />
                                    <label>City/State:</label> <h:inputText id="city" maxlength="30" value="#{DealBean.city}" /> /
                                    <h:inputText id="state" maxlength="2" size="2" value="#{DealBean.state}" /><br/>
                                    <h:outputText id="cityMessage" escape="false" value="#{DealBean.cityMessage}" />
                                    <h:outputText id="stateMessage" escape="false" value="#{DealBean.stateMessage}" />
                                    <label>Zip Code:</label> <h:inputText id="zipCode" maxlength="5" value="#{DealBean.zipCode}" /><br/>
                                    <h:outputText id="zipCodeMessage" escape="false" value="#{DealBean.zipCodeMessage}" />
                                    <label>Phone:</label> <h:inputText id="phone" maxlength="10" value="#{DealBean.phone}" /><br/>
                                    <h:outputText id="phoneMessage" escape="false" value="#{DealBean.phoneMessage}" />
                                    <label>Email:</label> <h:inputText id="email" maxlength="40" value="#{DealBean.email}" /><br/>
                                    <h:outputText id="emailMessage" escape="false" value="#{DealBean.emailMessage}" />
                                    <b>Credit Card Info:</b><br/><br/>
                                    <label>Credit Card Number:</label> <h:inputText id="creditCardNumber" maxlength="16" value="#{DealBean.ccNumber}" /><br/>
                                    <h:outputText id="ccNumberMessage" escape="false" value="#{DealBean.ccNumberMessage}" />
                                    <label>Card Issuer:</label> <h:selectOneMenu id="ccIuuser" value="#{DealBean.ccIssuer}">
                                        <f:selectItem id="issuerNone" itemLabel="Select an Issuer..." itemValue="none" />
                                        <f:selectItem id="issuerVisa" itemLabel="Visa" itemValue="VISA" />
                                        <f:selectItem id="issuerMastercard" itemLabel="Mastercard" itemValue="MASTERCARD" />
                                        <f:selectItem id="issuerDiscover" itemLabel="Discover" itemValue="DISCOVER" />
                                    </h:selectOneMenu><br/>
                                    <h:outputText id="ccIssuerMessage" escape="false" value="#{DealBean.ccIssuerMessage}" />
                                    <label>Name on Card:</label> <h:inputText id="ccName" maxlength="40" value="#{DealBean.ccName}" /><br/>
                                    <h:outputText id="ccNameMessage" escape="false" value="#{DealBean.ccNameMessage}" />
                                    <label>Expiration Month / Year:</label> <h:inputText id="ccMonth" maxlength="2" size="2" value="#{DealBean.ccMonth}" /> /
                                    <h:inputText id="ccYear" maxlength="4" size="4" value="#{DealBean.ccYear}" /><br/>
                                    <h:outputText id="ccMonthMessage" escape="false" value="#{DealBean.ccMonthMessage}" />
                                    <h:outputText id="ccYearMessage" escape="false" value="#{DealBean.ccYearMessage}" />
                                    <h:commandButton id="tegister" value="Submit" action="#{DealBean.register()}" />
                                </h:form>
                                <br/>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </h:body>
</html>

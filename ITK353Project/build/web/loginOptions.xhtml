<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link rel="SHORTCUT ICON" href="./resources/images/favicon.ico"/>
        <title>Buy the Deal - Order Confirmation</title>
        <style>
            label {
                float: left;
                width: 5em;
            }
        </style>
    </h:head>
    <h:body style ="background-color:#299ed4">
        <table>
            <tr>
                <td></td>
                <td align="center"><h:form><h:commandLink action="#{DealBean.indexLink()}"><h:graphicImage  value="#{resource['images:logo.jpg']}" style ="border:none"/></h:commandLink></h:form></td>
            </tr>
            <tr>
                <td valign="middle">
                    <h:form>
                        
                        <p><font color="white" face="arial">Buy The Deal for: Bloomington Illinois</font></p>
                        <p><font color="white" face="arial">Bloomington's Current Tempature: </font></p>
                        <h:outputText value= "#{DealBean.getWeather()}" escape= "false"/>
                        <h:commandLink id="indexLink" action="#{DealBean.indexLink()}"><h:graphicImage value="#{resource['images:viewDeal.jpg']}"  style ="border:none" /></h:commandLink> <br/>
                    </h:form>
                </td>
                <td width="100%" bgcolor ="#A7C6D3">
                    <center><h1>Please log in or register</h1></center>
                    <table valign ="middle" align ="center">
                        <tr>
                            <td valign="left" bgcolor ="#966666">
                                <h:form>
                                    <p><font color="white" face="arial">#{DealBean.getWelcomeMessage()}!</font></p>
                                    <label><font color="white"><b>Username: </b></font></label><h:inputText id="username" value="#{DealBean.username}"/> <br/>
                                    <label><font color="white"><b>Password: </b></font></label><h:inputSecret id="password" value="#{DealBean.password}" />
                                    <br/>
                                    <label>&nbsp;</label><h:commandButton id="login" value="Login" action="#{DealBean.login()}" />
                                </h:form>
                            </td>
                            <td valign="left" bgcolor ="#966666">
                                <h:form>
                                    <h:commandLink id="registerLink" action="#{DealBean.registerLink()}"><p><h2><font color="white" face="arial">Register</font></h2></p></h:commandLink><br/>
                                </h:form>
                            </td>
                        </tr>
                    </table>
                    <br/>
                </td>
            </tr>
        </table>
    </h:body>
</html>
